{% extends 'base.html' %}

{% load static %}

{% block main %}

<div class="row">
  <div class="form-group">
    <label for="initial_date">Initial date:</label>
    <input type="date" name="initial_date" class="form-control" required="" id="initial_date" value="2020-01-01"
      required>
  </div>
  <div class="form-group">
    <label for="finish_date">Finish date:</label>
    <input type="date" name="finish_date" class="form-control" required="" id="finish_date" value="2020-01-31" required>
  </div>
</div>

<div class="row">
  <button id="button-main" class="btn-primary">Main</button>
  <button id="button-clear" class="btn-warning">Clear</button>
  <button id="button-reload" class="btn-default">Reload</button>
</div>

<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-12 col-xl-4">
    <div class="card">
      <div class="card-header">
        <h4>Accounts</h4>
      </div>
      <div class="card-body">
        <table class="table" id="table-accounts">
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="col-sm-12 col-md-12 col-lg-12 col-xl-8">
    <div class="card">
      <div class="card-header">
        <h4>Transactions</h4>
      </div>
      <div class="card-body">
        <table class="table" id="table-transactions">
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>



{% endblock main %}

{% block script %}
<script src="{% static 'core/dashboard/accounts_statment.js' %}"></script>
{% endblock script %}
